

{% extends "campusthrift/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}




<div class="content">
        <div class="main-1">
            <div class="container">
                <div class="login-page">
                    <div class="account_grid">
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                {{ error }}
                            </div>

                        {% endif %}
                        <div class="col-xs-12">
                            <div class="well">
                                <form id="loginForm" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ user_form | crispy}}
                                {{ profile_form | crispy }}


                               <button type="submit" class="save btn btn-default black-button">Update</button>

                            </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>






{% endblock content %}
